<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance</title>
    <style media="screen">
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        div {
            text-align: center;
        }

        h3 {
            font-size: 8vw; /* Responsive font size based on viewport width */
        }

        p {
            font-size: 4vw; /* Responsive font size based on viewport width */
        }
    </style>
    <script>
        // JavaScript code for the clock (unchanged)
        function updateClock() {
            const clock = document.getElementById("clock");
            const currentTime = new Date();
            const hours = currentTime.getHours().toString().padStart(2, "0");
            const minutes = currentTime.getMinutes().toString().padStart(2, "0");
            const seconds = currentTime.getSeconds().toString().padStart(2, "0");
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</head>
<body>
<div>
    <h3>This website is under maintenance, file transfer underway, ETA (2:30:00, SAT, 30 Sept, 2023)...</h3>
    <p id="clock">12:00:00</p>
</div>
</body>
</html>
